<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Blogs</title>
		<link
			rel="stylesheet"
			href="../assets/styles/note.css"
		/>
        <link rel="stylesheet" href="../assets/styles/note-query.css">
	</head>
	<body>
            <aside>
                <h3>Hitdevs</h3>
                <img
                id="add__btn"
                    src="../assets/images/add.svg"
                    alt=""
                />
			</aside>
			<main>
                <header>
                    <form class="search__box" action="">
                        <img src="../assets/images/search.svg" alt="">
                        <input type="text" name="" id="" placeholder="Search">
                    </form>
                </header>
				<h1>Notesüìù</h1>
                <section id="notes" class="notes">
                    <article class="no__notes">
                        You have not made any note. Click on the add button to create a note.
                    </article>
            </section>
			</main>
            <section id="note__query" class="note__query">
                <form  action="">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                    <label for="theme" id="theme__label">Theme:</label>
                    <div id="theme-container" class="theme-container">
                        <input class="theme active" type="color" value="#cccccc" >
                        <input class="theme"  type="color" value="#f19553" >
                        <input class="theme"  type="color" value="#ab7dd8">
                        <input class="theme"  type="color" value="#bde4f9" >
                        <input class="theme"  type="color" value="#c3da83"  >
                    </div>
                    <label for="content">Content :</label>
                    <textarea name="content" id="content" required></textarea>
                    <button type="submit">Add</button>
                    
                </form>

            </section>
            <script src="../assets/script/note.js"></script>
	</body>
</html>
