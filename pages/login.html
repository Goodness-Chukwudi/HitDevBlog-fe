<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>loginpage</title>
		<link
			rel="stylesheet"
			href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../assets/styles/login.css" />
		<link rel="stylesheet" href="../assets/styles/home.css" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg bg-light navbar-light">
			<div class="container-fluid">
				<a href="/pages/index.html" class="navbar-brand" href="#"
					>Tec<span>hie</span> Blog</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mb-2 mb-lg-0 ms-5">
						<li class="nav-item">
							<a class="nav-link" href="./create-blog.html">Create Blog</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./create-blog.html">About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./create-blog.html">Contact Us</a>
						</li>

						<li class="nav-item"></li>
					</ul>
					<div id="logged-in-user"></div>
				</div>
			</div>
		</nav>
		<div class="main__container">
			<div class="wrapper">
				<div class="form-wrapper sign-in">
					<form id="sign-in-form" action="">
						<h2 class="fw-bold">Sign in</h2>
						<div class="input-group1">
							<input id="username-login" type="text" required />
							<label for="">Username</label>
						</div>
						<div id="input-group2" class="input-group1">
							<input id="password-login" type="password" required />
							<img src="../assets/images/eye-close.png" alt="" id="eyeIcon" />
							<label for="">Password</label>
						</div>
						<div class="remember">
							<label><input type="checkbox" /> Remember me</label>
						</div>
						<button type="submit" class="mybtn">Sign in</button>
						<div class="signup-link">
							<p>
								Don't have an account?
								<a href="#" class="signUpBtn-link">Sign Up</a>
							</p>
						</div>
					</form>
				</div>

				<div class="form-wrapper sign-up">
					<form id="sign-up-form" action="">
						<h2 class="fw-bold">Sign Up</h2>
						<div class="input-group1">
							<input id="username" type="text" required />
							<label for="">Username</label>
						</div>
						<div class="input-group1">
							<input id="password-signUp" type="password" required />
							<img src="../assets/images/eye-close.png" id="signUp-eyeIcon" />
							<label for="">Password</label>
						</div>
						<div class="input-group1">
							<input id="email" type="email" required />
							<label for="">Email</label>
						</div>
						<div class="remember">
							<label
								><input type="checkbox" /> I agree to the terms &
								conditions</label
							>
						</div>
						<button type="submit" class="mybtn">Sign Up</button>
						<div class="signup-link">
							<p>
								Already have an account?
								<a href="#" class="signInBtn-link">Sign In</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="../assets/script/alert.js"></script>
		<script src="../assets/script/auth.js"></script>
		<script src="../assets//script/login.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
