<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginpage</title>
    <link rel="stylesheet" href="../assets/styles/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Hit blog</a>
            <a class="nav-link" href="#">About US</a>
            <a class="nav-link" href="#">Contact Us</a>
          </div>
          <div id="logged-in-user"></div>
        </div>
      </div>
    </nav>

    <div class="main__container">
      <div class="wrapper">
        <div class="form-wrapper sign-in">
          <form id="sign-in-form" action="">
            <h2>Login</h2>
            <div class="input-group">
              <input id="username-login" type="text" required />
              <label for="">Username</label>
            </div>
            <div class="input-group">
              <input id="password-login" type="password" required />
              <label for="">Password</label>
            </div>
            <div class="remember">
              <label><input type="checkbox" /> Remember me</label>
            </div>
            <button type="submit" class="mybtn">Login</button>
            <div class="signup-link">
              <p>
                Don't have an account?
                <a href="#" class="signUpBtn-link">Sign Up</a>
              </p>
            </div>
          </form>
        </div>

        <div class="form-wrapper sign-up">
          <form id="sign-up-form" action="">
            <h2>Sign Up</h2>
            <div class="input-group">
              <input id="username" type="text" required />
              <label for="">Username</label>
            </div>
            <div class="input-group">
              <input id="password" type="password" required />
              <label for="">Password</label>
            </div>
            <div class="input-group">
              <input id="email" type="email" required />
              <label for="">Email</label>
            </div>
            <div class="remember">
              <label
                ><input type="checkbox" /> I agree to the terms &
                conditions</label
              >
            </div>
            <button type="submit" class="mybtn">Sign Up</button>
            <div class="signup-link">
              <p>
                Already have an account?
                <a href="#" class="signInBtn-link">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    
    <script src="../assets/script/alert.js"></script>
    <script src="../assets/script/auth.js"></script>
    <script src="../assets//script/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
